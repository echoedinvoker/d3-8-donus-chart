<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
      h2, p {
        margin: 10px 0;
      }
      header {
          margin-bottom: 40px;
      }
    </style>
</head>
<body class="indigo">
    <header class="indigo darken-1 section">
      <h2 class="center white-text">Ninja Wong</h2>
      <p class="flow-text grey-text center text-lighten-2">Monthly money tracker for ninjas...</p>
    </header>
    <div class="container section">
      <div class="row">
        <div class="col s12 m6">
          <form class="card z-depth-0">
            <div class="card-content">
              <span class="card-title indigo-text">Add Item:</span>
              <div class="input-field">
                <input type="text" id="itemname">
                <label for="itemname">Item Name</label>
              </div>
              <div class="input-field">
                <input type="number" id="amount">
                <label for="amount">Amount</label>
              </div>
              <div class="input-field center">
                <button class="btn-large pink white-text">Add Item</button>
              </div>
              <div class="input-field center">
                <p class="red-text" id="error">test</p>
              </div>
            </div>
          </form>
        </div>
        <div class="col s12 m5 push-m1">
          <div class="canvas"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./bundle.js"></script>
</body>
</html>
